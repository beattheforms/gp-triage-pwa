<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Requests</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#005eb8" />
  <meta name="description" content="Admin services available from your GP surgery." />

  <link rel="icon" href="icons/icon-192.png" />
  <link rel="shortcut icon" href="https://nhs-assets.pages.dev/assets/favicons/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="https://nhs-assets.pages.dev/assets/favicons/apple-touch-icon-180x180.png" />
  <link rel="mask-icon" href="https://nhs-assets.pages.dev/assets/favicons/favicon.svg" color="#005eb8" />
  <link rel="icon" sizes="192x192" href="https://nhs-assets.pages.dev/assets/favicons/favicon-192x192.png" />
  <meta name="msapplication-TileImage" content="https://nhs-assets.pages.dev/assets/favicons/mediumtile-144x144.png" />
  <meta name="msapplication-TileColor" content="#005eb8" />

  <link rel="stylesheet" href="https://nhs-assets.pages.dev/assets/css/nhsuk-9.6.1.min.css" />
  <script defer src="https://nhs-assets.pages.dev/assets/js/nhsuk-9.6.1.min.js"></script>
</head>

<body>
  <script>document.body.className += ' js-enabled';</script>
  <a class="nhsuk-skip-link" href="#maincontent">Skip to main content</a>

  <header class="nhsuk-header" role="banner">
    <div class="nhsuk-header__container">
      <div class="nhsuk-header__logo nhsuk-header__logo--only">
        <a class="nhsuk-header__link" href="/" aria-label="NHS homepage">
          <svg class="nhsuk-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 16" height="40" width="100" focusable="false" aria-hidden="true">
            <path fill="#005eb8" d="M0 0h40v16H0z"></path>
            <path fill="#fff" d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6"></path>
          </svg>
        </a>
      </div>
    </div>
  </header>

  <main class="nhsuk-main-wrapper" id="maincontent" role="main">
    <div class="nhsuk-width-container">
      <h1 class="nhsuk-heading-l nhsuk-u-margin-bottom-5">Admin Request</h1>

      <div class="nhsuk-u-text-align-center nhsuk-u-margin-bottom-6">
        <a class="nhsuk-button" href="index.html">Adult</a>
        <a class="nhsuk-button nhsuk-button--secondary" href="https://gpathand-consult.uk.rapidhealth.co.uk/child-request" target="_blank" rel="noopener noreferrer">Child</a>
        <a class="nhsuk-button nhsuk-button--warning" href="999.html">I'm Dying</a>
      </div>

      <div class="nhsuk-grid-row nhsuk-u-flex-center" id="adminLinks" style="gap: 1rem; flex-wrap: wrap;"></div>
    </div>
  </main>

  <script>
    const adminLinks = [
      ["Ask a Question", "OTHER_ENQUIRY"],
      ["Doctor Letter or Report", "DOCTOR_LETTER"],
      ["Referral's", "REFERRAL_ENQUIRY"],
      ["Sick/Fit Note Request", "FIT_NOTE"],
      ["Test Results", "TEST_RESULTS"],
      ["Repeat Prescription Request", "REPEAT_PRESCRIPTION"],
      ["Travel Risk Assessment", "TRAVEL_RISK_FORM"],
      ["Update Personal Details", "CHANGE_OF_PERSONAL_DETAILS"]
    ];

    const container = document.getElementById("adminLinks");

    adminLinks.forEach(([label, requestType]) => {
      const url = `https://gpathand-consult.uk.rapidhealth.co.uk/admin-request/patient-details?request=${requestType}`;
      const div = document.createElement("div");
      div.className = "nhsuk-u-margin-bottom-3";
      div.innerHTML = `
        <a class="nhsuk-button nhsuk-button--secondary" href="${url}" target="_blank" rel="noopener noreferrer">${label}</a>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html
