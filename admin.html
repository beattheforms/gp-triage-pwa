          <h1 class="nhsuk-heading-l">
            Admin Request
          </h1>
        </div>
      </div>


  <div class="top-buttons">
    <a class="top-button" href="index.html">Adult</a>
    <a class="top-button" href="https://gpathand-consult.uk.rapidhealth.co.uk/child-request" target="_blank">Child</a>
    <a class="top-button red" href="999.html">I'm Dying</a>
    
  </div>

  <div id="adminLinks"></div>

  <script>
    const adminLinks = [
      ["Ask a Question", "OTHER_ENQUIRY"],
      ["Doctor Letter or Report", "DOCTOR_LETTER"],
      ["Referral's", "REFERRAL_ENQUIRY"],
      ["Sick/Fit Note Request", "FIT_NOTE"],
      ["Test Results", "TEST_RESULTS"],
      ["Repeat Prescription Request", "REPEAT_PRESCRIPTION"],
      ["Travel Risk Assessment", "TRAVEL_RISK_FORM"],
      ["Update Personal Details", "CHANGE_OF_PERSONAL_DETAILS"]
    ];

    const container = document.getElementById("adminLinks");

    adminLinks.forEach(([label, requestType]) => {
      const url = `https://gpathand-consult.uk.rapidhealth.co.uk/admin-request/patient-details?request=${requestType}`;
      const wrapper = document.createElement("div");
      wrapper.className = "nhsuk-action-link";

      wrapper.innerHTML = `
        <a class="nhsuk-action-link__link" href="${url}" target="_blank">
          <svg class="nhsuk-icon nhsuk-icon__arrow-right-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" width="36" height="36">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M12 2a10 10 0 0 0-9.95 9h11.64L9.74 7.05a1 1 0 0 1 1.41-1.41l5.66 5.65a1 1 0 0 1 0 1.42l-5.66 5.65a1 1 0 0 1-1.41 0 1 1 0 0 1 0-1.41L13.69 13H2.05A10 10 0 1 0 12 2z"></path>
          </svg>
          <span class="nhsuk-action-link__text">${label}</span>
        </a>
      `;

      container.appendChild(wrapper);
    });
  </script
      </main>
  </div>
</body>
